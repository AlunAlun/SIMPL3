<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SIMPL3 demo</title>
	<meta name="description" content="SIMPL3">
	<meta name="author" content="Alun Evans">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!--script type="text/javascript" src="../../external/gl-matrix.js"></script>
	<script type="text/javascript" src="../../external/litegl.js"></script>
	<script type="text/javascript" src="../../src/SIMPL3.js"></script-->

	<script type="text/javascript" src="../../build/SIMPL3-full.min.js"></script>
	<script type="text/javascript" src="js/SIMPL3.MeshComponent.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="content"></div>

<script>

//init SIMPL3
SIMPL3.init("content");

//set camera, (position, target)
SIMPL3.setCamera([0,20,30], [0,10,0]);

var lee = new MeshComponent("shaders/matcap.sh",	
							"assets/red.jpg",
							"assets/Lee.obj");

//create component and add it to the scene
SIMPL3.objects.push(lee);

var eyeL = new MeshComponent("shaders/matcap.sh", "assets/eye.jpg");
eyeL.setPosition([1.5,14.1,0.4]);
SIMPL3.objects.push(eyeL);

var eyeR = new MeshComponent("shaders/matcap.sh", "assets/eye.jpg");
eyeR.setPosition([-1.5,14.1,0.4]);
SIMPL3.objects.push(eyeR);


</script>
</body>
</html>
