	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

<body>
<div id="content"></div>

<script>

//init SIMPL3
SIMPL3.init("content");

//set camera, (position, target)
SIMPL3.setCamera([0,0,2], [0,0,0]);

//set light
SIMPL3.setLight([-1000, 1000, 1000]);

var room = new WebMesh("shaders/webmesh-diffuse-texture.sh",	
						"assets/buddha-oct.json", 
						{light:true});

//create component and add it to the scene
SIMPL3.objects.push(room);


</script>
</body>
